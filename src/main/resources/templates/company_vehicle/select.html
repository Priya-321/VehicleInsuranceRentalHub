<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Vehicle</title>
</head>
<body>
    <h2>Select a Vehicle for Booking</h2>

    <p th:if="${vehicles.isEmpty()}">No available vehicles found.</p>

    <table border="1" th:if="${not #lists.isEmpty(vehicles)}">
        <thead>
            <tr>
                <th>Model</th>
                <th>Number Plate</th>
                <th>Type</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.model}">Model</td>
                <td th:text="${vehicle.numberPlate}">Number Plate</td>
                <td th:text="${vehicle.type}">Type</td>
                <td th:text="${vehicle.price}">Price</td>
                <td>
                    <a th:href="@{/company-vehicle/choose/{id}(id=${vehicle.id}, customerId=${customerId})}">Choose</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/rental-customer/form}">Back</a>
</body>
</html>
