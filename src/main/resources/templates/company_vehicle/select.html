<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Vehicle</title>
    <link rel="stylesheet" th:href="@{/css/rental/select-form.css}" />
</head>
<body>
    <div class="container">
        <h2>Select a Vehicle for Booking</h2>

        <div th:if="${vehicles.isEmpty()}" class="no-data">
            <p>No available vehicles found.</p>
        </div>

        <div th:if="${not #lists.isEmpty(vehicles)}">
            <table class="vehicle-table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Number Plate</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td th:text="${vehicle.model}">Model</td>
                        <td th:text="${vehicle.numberPlate}">Number Plate</td>
                        <td th:text="${vehicle.type}">Type</td>
                        <td th:text="${vehicle.price}">Price</td>
                        <td>
                            <a th:href="@{/company-vehicle/choose/{id}(id=${vehicle.id}, customerId=${customerId})}" class="select-btn">Choose</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="back-link">
            <a th:href="@{/rental-customer/form}">‚Üê Back to Customer Form</a>
        </div>
    </div>
</body>
</html>
