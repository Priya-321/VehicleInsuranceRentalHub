<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Insurance Plan</title>
    <link rel="stylesheet" th:href="@{/css/insurance/plan-form.css}" />
</head>
<body>
<div class="container">
    <h2>Add Insurance Plan</h2>

    <div class="top-actions">
        <a href="/insurance-plan/list" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <form th:action="@{/insurance-plan/save}" th:object="${plan}" method="post" class="form">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>Duration (months):</label>
            <input type="number" th:field="*{durationInMonths}" required />
        </div>

        <div class="form-group">
            <label>Premium:</label>
            <input type="number" step="0.01" th:field="*{premium}" required />
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea th:field="*{description}" rows="3" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Plan</button>
    </form>
</div>
</body>
</html>
