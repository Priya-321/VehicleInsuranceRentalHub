<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Insurance Plan</title></head>
<body>
    <h2>Add Insurance Plan</h2>

	<a href="/dashboard">Back to Dashboard</a>

    <form th:action="@{/insurance-plan/save}" th:object="${plan}" method="post">
        Name: <input type="text" th:field="*{name}" /><br/>
        Duration (months): <input type="number" th:field="*{durationInMonths}" /><br/>
        Premium: <input type="number" step="0.01" th:field="*{premium}" /><br/>
        Description: <textarea th:field="*{description}"></textarea><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
