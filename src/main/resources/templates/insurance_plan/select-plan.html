<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Insurance Plan</title>
    <link rel="stylesheet" th:href="@{/css/insurance/plan-select.css}" />
</head>
<body>
<div class="container">

    <h2>Select Insurance Plan</h2>

    <div class="top-actions">
        <a th:href="@{/customer-vehicle/form(customerId=${customerId})}" class="back-btn">← Back to Vehicle</a>
    </div>

    <table class="plan-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Plan Name</th>
                <th>Duration (Months)</th>
                <th>Premium (₹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${plans}">
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.name}"></td>
                <td th:text="${plan.durationInMonths}"></td>
                <td th:text="${plan.premium}"></td>
                <td>
                    <a th:href="@{/policy/form(customerId=${customerId}, vehicleId=${vehicleId}, planId=${plan.id})}"
                       class="select-link">
                        Buy this Plan
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
