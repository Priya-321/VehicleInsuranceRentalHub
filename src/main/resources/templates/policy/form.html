<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Purchase Policy</title></head>
<body>
    <h2>Purchase Insurance Policy</h2>

    <form th:action="@{/policy/save}" th:object="${policy}" method="post">
        Start Date: <input type="date" th:field="*{startDate}" /><br/>
        End Date: <input type="date" th:field="*{endDate}" /><br/>
        Status:
        <select th:field="*{status}">
            <option value="Active">Active</option>
            <option value="Expired">Expired</option>
        </select><br/>

        Vehicle:
        <select name="vehicle">
            <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.registrationNumber}"></option>
        </select><br/>

        Insurance Plan:
        <select name="plan">
            <option th:each="p : ${plans}" th:value="${p.id}" th:text="${p.name}"></option>
        </select><br/>

        <button type="submit">Purchase</button>
    </form>
</body>
</html>
