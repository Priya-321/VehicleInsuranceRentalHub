<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin/add-admin.css}" />
</head>
<body>
    <div class="form-container">
        <h2>Add New Admin</h2>

        <form th:action="@{/admin/save}" th:object="${admin}" method="post" class="admin-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" required />
            </div>

            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>
</body>
</html>
