<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Agent</title>
    <link rel="stylesheet" th:href="@{/css/admin/edit-agent.css}" />
</head>

<body>
	
	
    <div class="form-container">
        <h2>Edit Agent Phone & Password</h2>

        <form th:action="@{'/admin/update-agent/' + ${agent.id}}" method="post" class="edit-form">

            <div class="form-group">
                <label>Agent ID:</label>
                <span th:text="${agent.id}"></span>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <span th:text="${agent.name}"></span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <span th:text="${agent.email}"></span>
            </div>

            <div class="form-group">
                <label for="phone">New Phone:</label>
                <input type="text" name="phone" id="phone" th:value="${agent.phone}" required />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password (optional):</label>
                <input type="password" name="newPassword" id="newPassword" />
            </div>

            <button type="submit" class="submit-btn">Update Agent</button>
        </form>

        <div class="back-link">
            <a href="/agent/list">‚Üê Back to Agent List</a>
        </div>
    </div>
	
	
</body>

</html>
