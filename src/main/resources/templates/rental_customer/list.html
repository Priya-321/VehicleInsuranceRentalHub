<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Rental Customers</title></head>
<body>
    <h2>Rental Customers</h2>

	<!-- Search Form -->
	<form th:action="@{/rentalCustomer/search}" method="get" style="margin-bottom: 1rem;">
	    <input type="text" name="query" placeholder="Search by ID or name" />
	    <button type="submit">Search</button>
	</form>

	<!-- Error Message -->
	<div th:if="${errorMessage}" style="color: red; font-weight: bold;">
	    <p th:text="${errorMessage}"></p>
	</div>


    <a href="/rental-customer/form">Add New Customer</a>

    <form method="get" th:action="@{/rental-customer/list}">
        Filter by Agent:
        <select name="agentId">
            <option value="">All</option>
            <option th:each="a : ${agents}" 
                    th:value="${a.id}" 
                    th:text="${a.name}" 
                    th:selected="${a.id == selectedAgentId}">
            </option>
        </select>
        <button type="submit">Filter</button>
    </form>

    <br/>

    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Agent</th><th>Action</th></tr>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.agent.name}"></td>
            <td><a th:href="@{/rental-customer/delete/{id}(id=${c.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
